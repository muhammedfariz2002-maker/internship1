name: Deploy ASP.NET Core to Monster (Safe IIS + Stable FTPS)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # 3️⃣ Restore dependencies
      - name: Restore
        run: dotnet restore

      # 4️⃣ Build
      - name: Build
        run: dotnet build -c Release --no-restore

      # 5️⃣ Publish
      - name: Publish
        run: dotnet publish -c Release -o publish

      # 6️⃣ Create app_offline.htm (STOP IIS APP)
      - name: Create app_offline.htm
        run: |
          echo "<h2>Maintenance</h2><p>Application is updating. Please wait...</p>" > app_offline.htm

      # 7️⃣ Upload app_offline.htm (safe stop)
      - name: Upload app_offline.htm
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: /wwwroot/
          include: |
            app_offline.htm
          passive: true
          security: loose
          concurrency: 1
          timeout: 600000
          log-level: minimal

      # 8️⃣ Deploy application files
      - name: Deploy application
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: publish/
          server-dir: /wwwroot/
          passive: true
          security: loose
          concurrency: 1
          timeout: 600000
          log-level: minimal

      # 9️⃣ Remove app_offline.htm (START IIS APP)
      - name: Remove app_offline.htm
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: /wwwroot/
          exclude: |
            *
          passive: true
          security: loose
          concurrency: 1
          timeout: 600000
          log-level: minimal
